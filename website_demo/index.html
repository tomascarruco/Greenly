            <span>

              Alpha
            </span>
            <span>
              <b>Size:</b>
              80MB
            </span>
          </div>
          <button
            class="font-medium space-x-1 inline-flex items-center bg-green-400 p-2 px-4 rounded-sm text-white hover:scale-105 transition-all ease-in-out duration-300 hover:cursor-pointer"
          >
            <img src="/arrow-down-to-line.svg" class="h-5 w-auto fill-white" />
            <p>Download</p>
          </button>
        </div>
      </details>
      <p class="p-2" />

        <h2 class="text-slate-500">What has changed and improved.</h2>
